<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divs</title>
  </head>
  <body>
    <p>Our Paragraph</p>
    <div style="background-color: aquamarine">
      <h3>This is our title</h3>
      <div style="background-color: rgb(185, 118, 185)">
        <h4>Second header in a nested div</h4>
      </div>
      <h3>
        <span style="font-size: 2rem">Third</span> header in the parent div
      </h3>
    </div>
  </body>
</html>
