<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        text-align: center;
        border: 2px solid rgb(190, 185, 185);
        padding: 100px;
        border-radius: 20px;
        background-color: #fff;
        box-shadow: 6px 6px 10px 0px rgba(0, 0, 0, 0.4);
      }

      .error {
        color: red;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input[type='text'],
      input[type='date'],
      input[type='number'],
      input[type='password'],
      input[type='submit'] {
        width: 100%;
        padding: 15px;
        border-radius: 5px;
        border: 1px solid rgb(186, 180, 180);
      }

      input[type='submit'] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      input[type='submit']:hover {
        background-color: #45a049;
      }
    </style>
    <script>
      // JavaScript validation code goes here
    </script>
  </head>
  <body>
    <div class="container">
      <form name="myForm" onsubmit="return validateForm()" method="post">
        <label for="firstName">First name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          required
          minlength="2"
          maxlength="25"
        />

        <label for="lastName">Last name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          required
          minlength="2"
          maxlength="25"
        />

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required />

        <label for="numCars">Number of cars:</label>
        <input type="number" id="numCars" name="numCars" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="agreement">
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
            checked
            disabled
          />
          I agree to the terms and conditions
        </label>

        <input type="submit" value="Send info" />
      </form>
    </div>
  </body>
</html>
