<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML homework</title>
    <style>
      body {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 1rem;
      }
      table,
      td,
      tr {
        border: 1px solid black;
        width: 100%;
        border-spacing: 0;
      }
      td {
        padding: 10px;
        width: 33%;
      }
      .thead {
        font-size: 1.3rem;
      }
      span {
        font-size: 1.3rem;
      }
      tbody {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td colspan="3">
            Name: Julie Cakmak
            <br /><br /><br /><br />
            <b class="thead">Income: $10,000</b>
            <br /><br />
            <b class="thead">Budget for: June 2023</b>
          </td>
        </tr>
        <tr>
          <td>
            <span>Name</span>
          </td>
          <td>
            <span>Expected</span>
          </td>
          <td>
            <span>Actual</span>
          </td>
        </tr>
        <tr>
          <td>Salary</td>
          <td>$10,000</td>
          <td>$3,000</td>
        </tr>
        <tr>
          <td colspan="3"><span>Total:</span> $10,000</td>
        </tr>
        <tr>
          <td colspan="3">
            <b class="thead">Expenses:</b>
          </td>
        </tr>
        <tr>
          <td>
            <span>Name</span>
          </td>
          <td>
            <span>Expected</span>
          </td>
          <td>
            <span>Actual</span>
          </td>
        </tr>
        <tr>
          <td>Rent</td>
          <td>$1,000</td>
          <td>$1,000</td>
        </tr>
        <tr>
          <td>Food</td>
          <td>$500</td>
          <td>$300</td>
        </tr>
        <tr>
          <td>Car</td>
          <td>$600</td>
          <td>$360</td>
        </tr>
        <tr>
          <td colspan="3"><span>Total:</span> $2,100</td>
        </tr>
        <tr>
          <td colspan="2">
            <span>Actual Balance:</span>
          </td>
          <td>$700</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
